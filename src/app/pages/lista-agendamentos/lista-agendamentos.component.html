<body>
  <h2>Agendamentos realizados</h2>
  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th (click)="carregarProtudosPet()">Pet <img src="../../../assets/img/seta-para-cima-e-para-baixo.png"></th>
        <th (click)="carregarProtudosFuncionario()">Funcionario <img src="../../../assets/img/seta-para-cima-e-para-baixo.png"></th>
        <th (click)="carregarProtudosServico()">Servi√ßo <img src="../../../assets/img/seta-para-cima-e-para-baixo.png"></th>
        <th (click)="carregarProtudos()">Data e hora <img src="../../../assets/img/seta-para-cima-e-para-baixo.png"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agendamento of agendamentos">
        <td>{{ agendamento.pet.nome }}</td>
        <td>{{ agendamento.funcionario.pessoa.nome}}</td>
        <td>{{ agendamento.servico.descricao }}</td>
        <td>{{ agendamento.data | date:'dd/MM/yyyy HH:mm'}}</td>
      </tr>
    </tbody>
  </table>
</body>
