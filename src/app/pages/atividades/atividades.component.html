<body>
    <div class="medico" *ngIf="agendamentoRecebido">
        <h2>Status da tarefa</h2>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="nomePet">
                <label id="nomePet">Nome do Pet:</label><br />
                <input [value]="formulario.get('nomePet')?.value?.nome" disabled>
            </div>

            <div class="nomeDono">
                <label id="nomeDono">Nome do dono:</label><br />
                <input [value]="formulario.get('nomeDono')?.value?.nome" disabled>
            </div>

            <div class="descricao">
                <label id="descricao">Descricao:</label><br />
                <input formControlName="descricao">
            </div>
            <div class="status">
                <label id="status">Status:</label><br />
                <select formControlName="status">
                    <option *ngFor="let status of listStatus" [value]="status">{{ status}}</option>
                </select>
            </div>
            <div class="divBtn">
                <button class="btnCadastro" (click)="sair()" type="button">Sair</button>
                <button class="btnCadastro" type="submit" [disabled]="formulario.invalid">Cadastrar</button>
            </div>
        </form>
    </div>
    <div class="medico" *ngIf="!agendamentoRecebido">
        <h2>Pagamento realizado</h2>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="nomePet">
                <label id="nomePet">Nome do Pet:</label><br />
                <input [value]="formulario.get('nomePet')?.value?.nome" disabled>
            </div>

            <div class="nomeDono">
                <label id="nomeDono">Nome do dono:</label><br />
                <input [value]="formulario.get('nomeDono')?.value?.nome" disabled>
            </div>

            <div class="funcionario">
                <label id="funcionario">Funcionario:</label><br />
                <input [value]="formulario.get('funcionario')?.value?.nome" disabled>
            </div>

            <div class="dataVencimento">
                <label id="dataVencimento">Data de Vencimento:</label><br />
                <input type="date" formControlName="dataVencimento">
            </div>

            <div class="descricao">
                <label id="descricao">Descricao:</label><br />
                <input formControlName="descricao">
            </div>

            <div class="status">
                <label id="status">Status:</label><br />
                <select formControlName="status">
                    <option *ngFor="let status of listStatus" [value]="status">{{ status}}</option>
                </select>
            </div>
            <div class="divBtn">
                <button class="btnCadastro" (click)="sairPagamento()" type="button">Sair</button>
                <button class="btnCadastro" type="submit" [disabled]="formulario.invalid">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
